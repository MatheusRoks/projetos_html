<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/mobile_first.css">
    <link rel="stylesheet" href="assets/css/others.css">
    <link rel="shortcut icon" href="assets/image/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Login</h1>
        <p>Bem-vindo(a) novamente, realizei o login para entrar</p>
        <form action="php.php">
            <fieldset>
                <legend>Login</legend>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required placeholder="Digite seu email" autocomplete="on">
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha" autocomplete="off" min="8" max="16">
                <label for="icheck">Lembrar-me</label>
                <input type="checkbox" name="check" id="icheck">
                <input type="button" value="Esqueci minha senha">
                <input type="submit" value="Entrar">
                <input type="reset" value="Limpar">
            </fieldset>
        </form>
        <div class="imagem-main">
            <iframe class="iframe-main" src="assets/image/fundo_redimensionado.jpg" frameborder="" ></iframe>
        </div>

    </main>
    
</body>
</html>
