<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/mobile_first.css" media="all">
    <link rel="stylesheet" href="assets/css/others.css" media="screen">
    <link rel="shortcut icon" href="assets/image/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="imagem-main">
            </div>


            <div class="div-form">
                <h1>Login</h1>
                <p>Bem-vindo(a) novamente, realizei o login para entrar</p>
                <form action="php.php" method="post">
                    <div>
                        <i id="person" class="material-icons">person</i>
                        <input class="input-main" type="email" name="email" id="iemail" required placeholder="Digite seu email" autocomplete="on">
                        <label for="iemail">Email</label>
                    </div>
                    <div>
                        <i id="key" class="material-icons">vpn_key</i>
                        <input class="input-main" type="password" name="senha" id="isenha" required placeholder="Digite sua senha" autocomplete="off" minlength="8" maxlength="16">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">esqueci minha senha <i id="email"  class="material-icons">mail</i></a>
                </form>
            </div>
        </section>


    </main>
    
</body>
</html>
